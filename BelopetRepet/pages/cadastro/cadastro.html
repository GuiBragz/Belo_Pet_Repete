<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Belo Pet Repet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/BelopetRepet/pages/home/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top bg-white">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/BelopetRepet/img/cachorro.png" alt="Belo Pet Repet" width="60" class="me-2" />
        <strong>Belo Pet Repet</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/sobre-nos/sobre_nos.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/guia_cadastro/guia_cadastro.html">Como Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/lista/lista.html">Lista de Adoção</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/contato/contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/login/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção de Cadastro -->
  <section class="py-5">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
      <div class="col-md-6 mb-4 text-center">
        <img src="/BelopetRepet/img/cachorro fd.png" alt="Cachorro Cadastro" class="img-fluid rounded" />
      </div>
      <div class="col-md-6">
        <h2 class="mb-4">Crie sua conta</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
          </div>
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
          <p class="mt-3 text-center">Já tem uma conta? <a href="/BelopetRepet/login/login.html">Faça login</a></p>
        </form>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <div class="flutter d-flex justify-content-center align-items-center flex-column py-4">
    <h6 class="flutter-text text-center">Todos os Direitos Reservados ©2025</h6>
    <img src="/BelopetRepet/img/cachorro.png" alt="flutter-img" width="60" height="auto" class="flutter-img mt-2" />
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
