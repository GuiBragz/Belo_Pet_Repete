<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Belo Pet Repet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/BelopetRepet/pages/contato/contato.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="/BelopetRepet/home/index.html">
        <img src="/BelopetRepet/img/cachorro.png" alt="Belo Pet Repet" width="100" class="me-2" />
        <strong>Belo Pet Repet</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/sobre-nos/sobre_nos.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/guia_cadastro/guia_cadastro.html">Como Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/lista/lista.html">Lista de Adoção</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/faq/faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contato</a></li>
          <li class="nav-item"><a class="nav-link" href="/BelopetRepet/pages/login/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Contato -->
  <section class="contato-section py-5">
    <div class="container">
      <h2 class="mb-4 animacao-texto">Fale Conosco</h2>
      <p>Estamos aqui para ajudar! Se tiver dúvidas, sugestões ou quiser colaborar, envie sua mensagem abaixo:</p>

      <form class="mt-4" id="formContato">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com" required />
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
        </div>
        <button type="submit" class="btn btn-azul px-4 py-2 rounded-pill">Enviar Mensagem</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <div class="flutter d-flex align-items-center justify-content-center gap-3 py-4">
    <img src="/BelopetRepet/img/cachorro.png" alt="logo-footer" width="50" height="auto" />
    <p class="mb-0">Todos os Direitos Reservados © 2025</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Animação ao scroll
    document.addEventListener("DOMContentLoaded", () => {
      const animateOnScroll = (selector) => {
        const elements = document.querySelectorAll(selector);
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.4 });

        elements.forEach((el) => observer.observe(el));
      };
      animateOnScroll(".animacao-texto");

      // Submit fake (só para demo, sem backend)
      const form = document.getElementById("formContato");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Mensagem enviada com sucesso! Entraremos em contato em breve.");
        form.reset();
      });
    });
  </script>
</body>

</html>
